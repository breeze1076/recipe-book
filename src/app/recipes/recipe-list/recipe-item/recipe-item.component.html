    <a class="list-group-item clearfix" (click)="onSelected()" style="cursor: pointer">
      <div class="pull-left">
        <h4 class="list-group-item-heading" greenTitle>{{recipe.name}}</h4>
        <p class="list-group-item-text" fontColor [defaultColor]="'gray'" [highlightColor]="'red'">{{recipe.description}}</p>
      </div>
      <span class="pull-right">
        <img 
          [src]="recipe.imagePath" 
          alt="{{recipe.name}}" 
          class="image-responsive" 
          style="max-height: 50px;">
      </span>
    </a>
